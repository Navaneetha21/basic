<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>news</title>
</head>
<body>
<h1>New Article</h1>
<form method="POST" >
  {% csrf_token %}
  <div class="container">
      <div class="form-group row">
          <label class="col-sm-2 col-form-label">title</label>
          <div class="col-sm-4">
              <input type="text" name='title'  required maxlength="20" value="{{ NewsForm.title }}"/>
          </div>
      </div>
      <div class="form-group row">
          <label class="col-sm-2 col-form-label">content</label>
          <div class="col-sm-4">
              <input type="textarea" name="content"  required maxlength="500" value="{{ NewsForm.content }}"/>
          </div>
      </div>
      <div class="form-group row">
          <label class="col-sm-2 col-form-label">published on</label>
          <div class="col-sm-4">
              <input type="datetime-local" name="pub_date"  required maxlength="15" value="{{ NewsForm.pub_date }}"/>
          </div>
      </div>
      <div class="form-group row">

          <label class="col-sm-1 col-form-label"></label>
          <div class="col-sm-4">
              <button type="submit" class="btn btn-success">Save</button>
          </div>
      </div>
  </div>
</form>
</body>
</html>
